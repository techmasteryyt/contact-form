<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" sizes="16x16" href="logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tech Mastery's Working Contact Form</title>
</head>
<body>
    
<div class="background">
    <div class="container">
      <div class="screen">
        <div class="screen-header">
          <div class="screen-header-left">
            <div class="screen-header-button close"></div>
            <div class="screen-header-button maximize"></div>
            <div class="screen-header-button minimize"></div>
          </div>
          <div class="screen-header-right">
            <div class="screen-header-ellipsis"></div>
            <div class="screen-header-ellipsis"></div>
            <div class="screen-header-ellipsis"></div>
          </div>
        </div>
        <div class="screen-body">
          <div class="screen-body-item left">
            <div class="app-title">
              <span>Subscribe</span>
              <span>Tech Mastery</span>
            </div>
            <div class="app-contact">Youtube Channel</div>
          </div>
          <div class="screen-body-item">
            <form action="https://formspree.io/f/mpzbdyqr" method="post" id="my-form">
            <div class="app-form">
              <div class="app-form-group">
                <input class="app-form-control" type="text" placeholder="NAME" name="name">
              </div>
              <div class="app-form-group">
                <input class="app-form-control" type="text" placeholder="SURNAME" name="surname">
              </div>
              <div class="app-form-group">
                <input class="app-form-control" type="email" placeholder="EMAIL" name="email">
              </div>
              <div class="app-form-group message">
                <input class="app-form-control" type="text" placeholder="MESSAGE" name="message">
              </div>
              <div class="app-form-group buttons">
                <button class="app-form-button">SEND</button>
              </div>
            </div>
          </div>
        </div>
    </form>
    <script src="main.js"></script>
    <div id="status"></div>
</div>
      <div class="credits">Created by <a class="credits-link" href="https://www.youtube.com/channel/UC-1XmK_qaIKxkyTaKNRJaiA" target="_blank">Tech Mastery</a>
      </div>
    </div>
  </div>
  
</body>
</html>
